apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-domain-wildcard-production-treasuryecm
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: ${CERT_ADMIN_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-domain-wildcard-production
    solvers:
      - dns01:
          azureDNS:
            subscriptionID: "${AZURE_SUBSCRIPTION_ID}"
            resourceGroupName: "${DOMAIN_AZURE_DNS_ZONE_RESOURCE_GROUP}"
            hostedZoneName: "${TREASURYECM_DOMAIN_AZURE_DNS_ZONE}"
            environment: "AzurePublicCloud"
            managedIdentity:
              clientID: "${MANAGED_IDENTITY_CLIENT_ID}"
