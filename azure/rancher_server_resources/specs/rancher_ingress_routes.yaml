apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${rancher_hostname}
spec:
  dnsNames:
    - ${rancher_hostname}
  secretName: tls-rancher-ingress
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rancher-route
spec:
  entryPoints:
    - websecure
  tls:
    secretName: tls-rancher-ingress
  routes:
    - match: Host(`${rancher_hostname}`)
      kind: Rule
      services:
      - name: rancher
        passHostHeader: true
        port: 80
